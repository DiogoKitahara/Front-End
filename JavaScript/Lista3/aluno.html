<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="funcoes.js"></script>
</head>

<body>
    <h1>Cálculo da Média e Situação do Aluno</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <form>
        <div class="mb-3">
            <label for="nota1" class="form-label">Nota 1</label>
            <input type="number" class="form-control" id="nota1">
        </div>
        <div class="mb-3">
            <label for="nota2" class="form-label">Nota 2</label>
            <input type="number" class="form-control" id="nota2">
        </div>
        <div class="mb-3">
            <label for="falta" class="form-label">Falta</label>
            <input type="number" class="form-control" id="falta">
        </div>
        <div class="mb-3">
            <label for="media_aluno" class="form-label">Media Do Aluno</label>
            <input type="number" class="form-control" id="media_aluno">
        </div>
        <div class="mb-3">
            <label for="situacao_aluno" class="form-label">Situacao Do Aluno</label>
            <input type="text" class="form-control" id="situacao_aluno">
        </div>
        <input type="button" id="calcular_media" value="Calcular Media" onclick="calcularMedia(nota1.value, nota2.value)">
        <input type="button" id="calcular_situacao" value="Calcular Situacao" onclick="calcularSituacao(nota1.value, nota2.value, falta.value)">
    </form>
</body>

</html>
