<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ordenar Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="funcoes.js"></script>
</head>

<body>
    <h1>Ordenar Números</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <form>
        <div class="mb-3">
            <label for="numero1" class="form-label">Número 1</label>
            <input type="number" class="form-control" id="numero1">
        </div>
        <div class="mb-3">
            <label for="numero2" class="form-label">Número 2</label>
            <input type="number" class="form-control" id="numero2">
        </div>
        <div class="mb-3">
            <label for="numero3" class="form-label">Número 3</label>
            <input type="number" class="form-control" id="numero3">
        </div>
        <div class="mb-3">
            <label for="numero_ordem" class="form-label">Números em ordens crescente</label>
            <input type="text" class="form-control" id="numero_ordem">
        </div>
        <input type="button" id="ordenar_numeros" value="Ordenar Números" onclick="ordenar(numero1.value, numero2.value, numero3.value)">
    </form>
</body>

</html>
